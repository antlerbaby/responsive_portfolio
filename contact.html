<!-- Contact Form *Complete*-->
<!-- Form elements from https://getbootstrap.com/docs/4.4/components/forms/ -->
<div class="card mb-4" style="max-width: 700px;">   
    <div class="col-lg-12 topic"><h1>Contact</h1>
        <hr></div>
    <div class = "col-xs-12 col-sm-6 col-md-6 col-lg-10 form"> 
        <form>
            <div class="form-group">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="John Smith">
            </div>
            <div class="form-group">
              <label for="formGroupExampleInput2">Email</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="example@gmail.com">
            </div>  
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
              </div>
            <button type="submit" class="btn-lg">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
